<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pbo Beleg</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Include own CSS Style-->
    <link rel="stylesheet" href="style.css">

    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="3rd/bootstrap.min.css">
    <script src="3rd/jquery-3.3.1.min.js"></script>
    <script src="3rd/popper.min.js"></script>
    <script src="3rd/bootstrap.min.js"></script>

    <!-- Include D3 -->
    <script src="3rd/d3.v5.min.js"></script>

    <!-- Include own js -->
    <!--<script src="data/testdata.js"></script>-->
    <script src="lib/data_handler.js"></script>
    <script src="lib/diagram.js"></script>
    <script src="lib/ui.js"></script>

</head>

<body>
    <div class=" banner" style="text-align:center">
        <h1>PBo Beleg</h1>
    </div>
    <div style="text-align:center;">
        <div class="row">
            <div class="col-lg-9" id="diagramContainerId">
                    <svg id="diagram1"></svg>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-sm-4" style="text-align:right">Country:</div>
                    <div class="col-md-3" id="countryId" style="text-align:left">Germany</div>
                </div>
                <div class="row">
                    <div class="col-sm-4" style="text-align:right">Bip:</div>
                    <div class="col-md-2" id="bipId" style="text-align:left">200$</div>
                </div>
                <div class="row">
                    <div class="col-sm-4" style="text-align:right">Fat:</div>
                    <div class="col-md-2" id="fatId" style="text-align:left">10</div>
                </div>
                <div class="row">
                    <div class="col-sm-4" style="text-align:right">Political Stability:</div>
                    <div class="col-md-2" id="fatId" style="text-align:left"><svg id="politId"></svg></div>
                </div>
                
                <hr>
                <div class="row">
                    <select style="border: 1px;" size="20" id="countryList" onchange="onListSelectionChanges()">
                    </select>
                </div>
            </div>
        </div>
        
        <div class="col-lg-9" style="margin-left:10px;">
                <button onclick="animationLoop()">Play</button>
                <button onclick="clearTimeout(animationTimeout)">Stop</button>
                <input style="width:90%" type="range" id="year" min="2000" max="2016" value="2000" onchange="update()">
            </div>
        <script>
            // load given fao data
            data = loadData();

            initUI(data, "diagram1", "diagramContainerId")


        </script>
</body>

</html>
